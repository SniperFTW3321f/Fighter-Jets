    <!DOCTYPE html>
    <html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fighter Jets</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <body>
        <header>
            <a class="SignIn" href="SignIn.html">Sign In</a>
            <h1 >Fighter Jets</h1> 
            <p>A collection of modern and legendary fighter jets.</p>
        </header>
        <div class="filters">
            <div class="coutry-filter">
                <label for="country-filter" >Filter by country:</label>
                <select id="country-filter">
                <option value="all">All countries</option>
                <option value="United States">United States</option>
                <option value="Russia">Russia</option>
                <option value="Europe">Europe</option>
                <option value="Other Countries">Other Countries</option>
                </select>
            </div>
            <div class="generation-filter">
                <label for="generation-filter">Filter by generation:</label>
                <select id="generation-filter" class="">
                <option value="all">All generations</option>
                <option value="4">Generation 4</option>
                <option value="4.5">Generation 4.5</option>
                <option value="4++">Generation 4++</option>
                <option value="5">Generation 5</option>
                </select>
            </div>
            <div class="role-filter">
                <label for="role-filter" >Filter by role:</label>
                <select id="role-filter">
                <option value="all">All roles</option>
                <option value="Multirole">Multirole</option>
                <option value="Fighter">Fighter</option>
                <option value="Bomber">Bomber</option>
                </select>
            </div>
        </div>
            <div id="planes-container" class="container">
            </div>
