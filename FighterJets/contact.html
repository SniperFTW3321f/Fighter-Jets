<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Contact.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            &larr; Back to the aircraft list
        </a>
        <h1 >Contact</h1>
        <p>You can contact us through the form below or via the contact information provided.</p>
            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/xwprbnon" method="POST">
                    <div class="pretext">
                        <label>
                            <p>Your name:</p>
                            <input class="name" type="text" name="Name" required>
                        </label>

                        <label>
                            <p>Your email:</p>
                            <input class="email" type="email" name="Email" required>
                        </label>

                        <label>
                            <p>Your message:</p>
                            <textarea class="message" name="Message"></textarea>
                        </label>
                    </div>
                    <button class="send-button" type="submit" onclick="clearInputs()">Send</button>
                </form>
            </div>
            <div class="contact-info">
                <p>Email: <a href="mail:wHoSnipey0u@gmail.com">wHoSnipey0u@gmail.com</a></p>
                <p>Phone: +373 700 000 000</p>
                <p>Address: Strada Avia»õiei nr. 1, Hincesti, Moldova</p>
            </div>
        </div>
        <footer>
            <div>
            <p>&copy; 2023 Fighter Jets. All rights reserved.</p>
            <p class="mt-2">
                <a href="privacy_policy.html">Privacy Policy</a> |
                <a href="contact.html">Contact</a>
            </p>
            </div>
        </footer>
<script>
    function clearInputs() {
        const form = document.getElementById('contactForm');

        if (form) {
            const formElements = form.querySelectorAll('input, textarea');

            formElements.forEach(element => {
                if (element.type !== 'submit' && element.type !== 'reset' && element.type !== 'hidden') {
                    element.value = '';
                }
            });
        }
    }
</script>
</body>
</html>
