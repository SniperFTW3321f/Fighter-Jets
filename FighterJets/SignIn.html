<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/SignIn.css">
</head>
<body>
    <header>
        <a class="back" href="index.html">&larr;Back</a>
        <h1 class="h1" >Sign In Page</h1>
    </header>
    <div class="container">
        <form action="#" method="POST" class="sign-in-form">
            <div class="form-group">
                <h2>Email</h2>
                <input type="email" id="email" name="email" placeholder="Email address" required class="email-input"><br>
                <h2>Password</h2>
                <input type="password" id="password" name="password" placeholder="Password" required class="password-input"><br>
                <hover ><button type="submit" class="submit-button">Sign In</button></hover>
            </div>
        </form>
    </div>
    <footer>
        <div class="container-footer">
            <p class="text-footer">&copy; 2023 Fighter Jets. All rights reserved.</p>
            <p class="mt-2">
                <a href="privacy_policy.html" >Privacy Policy</a> |
                <a href="contact.html">Contact</a>
            </p>
            </div>
        </footer>
    <script>  
    </script>
</body>
</html>
