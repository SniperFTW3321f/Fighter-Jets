<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Pagina Mea (Bază)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">TechShop</h1>
            
                <ul class="flex space-x-4">
                    <li><a href="#despre" class="hover:text-blue-200">Despre</a></li>
                    <li><a href="#contact" class="hover:text-blue-200">Contact</a></li>
                </ul>
           
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">

      
        <section id="despre" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Bine ați venit!</h2>
            <p class="text-gray-700">Aceasta este pagina de bază a magazinului nostru TechShop.</p>
        </section>

        
        <section id="produse" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Produsele noastre</h2>
            <p class="text-gray-700">Vom adăuga aici o listă cu produse.</p>
            <div class="mt-4">
                <img src="https://placehold.co/300x200/F0F4F8/3B82F6?text=Imagine+Produs" alt="Imagine Produs Placeholder" class="max-w-full h-auto rounded-md">
            </div>
        </section>

       
        <section id="contact" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Contact</h2>
            <form class="space-y-4">
                <div>
                    <label for="nume" class="block text-gray-700">Nume:</label>
                    <input type="text" id="nume" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Trimite</button>
            </form>
        </section>

    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <p>&copy; 2025 TechShop. Toate drepturile rezervate.</p>
    </footer>

</body>
</html>
